<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	layout:decorator="layout/layout">
<body class="loginBackground">
	<div layout:fragment="content">
		 <div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-4 col-md-3">
					<section class="login-form">
						<div th:if="${param.error}" class="alert alert-danger alertStyle">
							<span class="glyphicon glyphicon-remove-circle"></span> Invalid
							Username and Password.
						</div>

						<div th:if="${param.logout}">You have been logged out.</div>
						<form method="post" th:action="@{/login}" role="login">
							<img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive"
								alt="" />

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user"></span> </span> <input type="text"
										name="username" class="form-control input-lg"
										placeholder="User Name" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span> </span> <input
										type="password" name="password" class="form-control input-lg"
										placeholder="Password" />
								</div>
							</div>

							<button type="submit" name="go"
								class="btn btn-lg btn-primary btn-block">Sign in</button>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
