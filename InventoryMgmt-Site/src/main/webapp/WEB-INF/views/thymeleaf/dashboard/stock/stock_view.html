<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layout/main">
<body>
	<div layout:fragment="content">
		<form th:object="${stock}" class="form-horizontal">
			<div
				th:include="layout/fragments/inputcontrol :: label(label='Stock Date', textValue='stockDate')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: label(label='Product Category', textValue='sku.selectedProduct.selectedProdCategory.categoryName')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: label(label='Product', textValue='sku.selectedProduct.productName')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: label(label='Units', textValue='units')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: label(label='Unit Price', textValue='unitPrice')"></div>

			<div th:include="layout/fragments/actions :: cancel"></div>
		</form>
	</div>
</body>
</html>
