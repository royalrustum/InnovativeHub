<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layout/main">
<body>
	<div layout:fragment="content">
		<form th:object="${prodCategory}" class="form-horizontal">
			<div
				th:include="layout/fragments/inputcontrol :: label(label='Category', textValue='categoryName')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: label(label='Tax', textValue='taxPercent')"></div>

			<div
				th:include="layout/fragments/inputcontrol :: image(label='Image', imageByteString=*{getBase64FileBytesString()})"></div>


			<div class="pull-right">
				<button type="submit" class="btn">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
