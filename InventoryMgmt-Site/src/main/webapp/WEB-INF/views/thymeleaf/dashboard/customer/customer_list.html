<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en"
	layout:decorator="layout/home_main">
<body>
	<div layout:fragment="content">
		<div class="panel">
			<div class="panel-body">
				<div class="col-md-12">
					<table class="table table-bordered" cellspacing="0"
						id="customerGrid">
						<thead class="thead-default grayBgColor">
							<tr>
								<th>Customer Name</th>
								<th>Phone #</th>
								<th>Email</th>
								<th>Address</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="item : ${customer}">
								<tr>
									<td><span th:text="|${item.firstName}, ${item.lastName}|"></span></td>
									<td><span th:text="${item.phone}"></span></td>
									<td><span th:text="${item.email}"></span></td>
									<td><span
										th:text="|${item.address.addressLine1}, ${item.address.addressLine2}, ${item.address.city}, ${item.address.state} - ${item.address.zip}|"></span></td>
								</tr>
							</th:block>
						</tbody>
					</table>

					<div class="pull-left">
						<a th:href="@{/customer/profile/create}" class="btn btn-md ih-btn-submit"
							role="button">Add Customer</a>
					</div>
				</div>

			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				/* $('#prodCategoryGrid').DataTable({
					"columnDefs" : [ {
						"width" : "75px",
						"targets" : 0
					}, {
						"width" : "75px",
						"targets" : 1
					} ]
				}); */

				$('#customerGrid').DataTable();
			});
		</script>
	</div>
</body>
</html>
