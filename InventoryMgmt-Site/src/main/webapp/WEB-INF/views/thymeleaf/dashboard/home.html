<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/static/css/site.css}" />
</head>

<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/site.js}"></script>

<body>
<body class="loginBackground">
	<div class="container-fluid">
		<div class="row">

			<div
				class="alert alert-success alertStyle alert-dismissible col-md-offset-3 col-md-3"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span class="glyphicon glyphicon-ok-circle"></span> Welcome! <span
					sec:authentication="name"></span>
			</div>



		</div>
	</div>

	<h1>Om Nagarpamma.</h1>

	<form id="logout" th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>

</body>

<script type="text/javascript">
	$(document).ready(function() {
		dismissSuccessAlert();
	});
</script>
</html>
